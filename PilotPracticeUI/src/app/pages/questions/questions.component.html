<div class="question-list">
  <ul>
    <li *ngFor="let question of questionList"
          [class.selected]="question === selectedQuestion"
          (click)="onSelect(question)">
      <span>{{ question.title }}</span>
    </li>
  </ul>
</div>
<div *ngIf="selectedQuestion">
  <app-question-detail [question]="selectedQuestion"/>
</div>
